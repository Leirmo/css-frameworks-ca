<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World | Registrer</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body>
    <main>
      <div class="container-xxl">
        <div
          class="row my-3 d-flex flex-column align-items-center justify-content-center"
        >
          <div
            class="col-11 card p-3 rounded box d-flex flex-column align-items-center"
          >
            <h3>Welcome to the world platform</h3>
            <div class="dott col-1"></div>
          </div>
        </div>
      </div>
      <div class="container-xxl">
        <div class="row d-flex flex-column align-items-center justify-content-center">
          <div
            class="col-11 card rounded box d-flex flex-column align-items-center"
          >
            <form action="/profile/index.html">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required/>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" minlength="8" required/>
            <div class="d-flex justify-content-center justify-content-around">
              <button type="submit" class="btn mt-3 btn-primary">Registrer</button>
              <a href="index.html" class="btn mt-3 btn-primary">LogIn</a>
            </div>
            </form>
          </div>
        </div>
        </form>
      </div>
    </main>
    <footer class="text-bg-dark text-center fixed-bottom">@copyright</footer>
  </body>
</html>
